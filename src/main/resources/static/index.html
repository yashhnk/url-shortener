<!DOCTYPE html>
<html>
<head>
  <title>URL Shortener</title>
</head>
<body>
  <h1>URL Shortener</h1>
  <form id="shorten-form">
    <input type="text" id="longUrl" placeholder="Enter long URL" required>
    <button type="submit">Shorten</button>
  </form>
  <p id="shortUrl"></p>

  <script>
    document.getElementById('shorten-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const longUrl = document.getElementById('longUrl').value;

      fetch('/api/shorten', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(longUrl)
      })
      .then(response => response.text())
      .then(shortId => {
        const baseUrl = window.location.origin;
        document.getElementById('shortUrl').innerText = `Short URL: ${baseUrl}/api/retrieve/${shortId}`;
      })
      .catch(error => {
        document.getElementById('shortUrl').innerText = 'Error: ' + error;
      });
    });
  </script>
</body>
</html>
